name: CI / CD for ThinktankAPP

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - '*'

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java (for Android builds, Flutter)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'   # or specific version you use

      - name: Flutter pub get
        run: flutter pub get

      - name: Analyze (lint / static checks)
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage

      - name: Build APK (debug or release)
        run: flutter build apk --release

      - name: Build iOS (if you need, for macos runner or cross-platform)
        if: runner.os == 'macOS'
        run: flutter build ios --release --no-codesign

      - name: Build web
        run: flutter build web

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: app-binaries
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/web/**

  deploy:
    name: Deploy
    needs: build-and-test
    if: github.ref == 'refs/heads/main'   # only deploy on main branch
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: app-binaries
          path: ./build_artifacts

      # Example: Deploy web to Firebase Hosting
      - name: Setup Firebase CLI
        uses: w9jds/firebase-action@v2
        with:
          args: install

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting

      # Example: Upload APK to a release or to Firebase App Distribution or Play Store
      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build_artifacts/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Example: Deploy iOS to TestFlight (if applicable)
      # You could use fastlane or other tools here.

